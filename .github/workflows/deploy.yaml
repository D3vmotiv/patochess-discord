name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy to server
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: h19.microhost.pl
          username: patochess-discord@srv32303.seohost.com.pl
          password: { { secrets.FTP_PASSWORD } }
          server-dir: patochess-discord
